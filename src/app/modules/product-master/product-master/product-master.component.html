<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Home</a></li>
    <li class="breadcrumb-item"><a routerLink=".">Product Master</a></li>
    <li class="breadcrumb-item active" aria-current="page">Products</li>
  </ol>
</nav>

<div class="card mt-2">
  <div class="card-body">
    <div class="row mt-3 me-3">
      <div class="col-lg-6">
        <mat-form-field appearance="standard" class="col-lg-12 mx-3">
          <mat-label>Product</mat-label>
          <mat-select [(ngModel)]="selectedProduct">
            <ng-container *ngIf="productsList.length < 1; else showCustomerTypeList">
              <mat-option disabled>No Data Found</mat-option>
            </ng-container>
            <ng-template #showCustomerTypeList>
              <mat-option disabled>Select Customer</mat-option>
              <mat-option *ngFor="let channelType of productsList" [value]="channelType.id"
                [innerText]="channelType.title"></mat-option>
            </ng-template>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-3 d-flex justify-content-end align-items-center">
        <mat-label>Country : </mat-label>
        <mat-label> India</mat-label>
      </div>
      <div class="col-lg-3 d-flex justify-content-end align-items-center pe-4">
        <mat-label>Code : </mat-label>
        <mat-label> 1212</mat-label>
      </div>
    </div>



    <div class="row mt-3 me-3">
      <ng-container *ngIf="selectedProduct==1">
        <app-product1></app-product1>
      </ng-container>



      <ng-container *ngIf="selectedProduct==2">
        <app-product2></app-product2>
      </ng-container>
    </div>

    <div *ngIf="selectedProduct!=0" class=" d-flex justify-content-end col-lg-7  my-3">
      <button class=" btn btn-success mx-2">Save</button>
      <button class=" btn btn-secondary mx-2">Cancel</button>
    </div>


    <ng-select bindlabel="name" class="custom" bindvalue="id" placeholder="GL Code"
    class="ng-select-searchable ng-select-clearable ng-select ng-select-single ng-valid ng-touched ng-dirty ng-select-bottom">
    <div class="ng-select-container ng-has-value">
      <div class="ng-value-container">
        <div class="ng-placeholder">type to search</div>
        <div class="ng-value">
          <span aria-hidden="true" class="ng-value-icon left">×</span>
          <span class="ng-value-label">Karyn Wright</span>
        
        </div>
        <div role="combobox" aria-haspopup="listbox" class="ng-input" aria-expanded="false">
          <input aria-autocomplete="list" type="text" autocorrect="off" autocapitalize="off" autocomplete="a8fef4309cd8">
        </div>
      </div>
      <span class="ng-clear-wrapper" title="Clear all">
        <span aria-hidden="true" class="ng-clear">×
        </span>
      </span>
      <span class="ng-arrow-wrapper">
        <span class="ng-arrow"></span>
      </span>
    </div>
  </ng-select>


  <div class="col-md-6 col-sm-6 pb-4 mt-1">
    <div class="user-box row px-3 ">
      <ng-select class="custom" [searchable]="true" [multiple]="false" bindValue="branchId"
        bindLabel="branchName" placeholder="Select a branch" formControlName="branch">
      </ng-select>
    </div>
  </div>
  </div>
</div>
